<body>
  <h1>Hi student, Welcome to XYZ University!</h1>
  <p>You can sign up to the platform to access all important notes & lectures.</p>

  <form action="http://localhost:5050/addUser" method="POST" id="signupForm">

    <div class="field">
      <label for="email">Email: </label>
      <input
        type="email"
        placeholder="jane@email.com"
        name="email"
        required
      />
    </div>
    <div class="field">
      <label for="username">Username: </label>
      <input
        type="text"
        placeholder="Jane Doe"
        name="username"
        required
      />
    </div>
    <div class="field">
      <label for="password">Password: </label>
      <input
        type="password"
        placeholder="password"
        name="password"
        required
      />
    </div>

    <button type="submit" id="formBtn">Create Account</button>
  </form>
